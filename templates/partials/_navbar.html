{% load static %}

<!-- Navbar -->
<nav
  class="navbar navbar-expand-lg navbar-light fixed-top bg-white p-0 shadow-lg"
>
  <div class="container-fluid">
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
      style="border: none"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- logo -->
    <a
      class="navbar-brand text-dark ml-auto mr-4"
      href="{% url 'pages:index' %}"
    >
      <img
        src="{% static 'assets/brands/home.svg' %}"
        alt="brand-logo"
        width="40px"
        height="40px"
      />
      <strong>
        REAL
        <span class="res-text-primary">ESTATE</span>
      </strong>
    </a>

    <!-- Login and Register -->
    {% if not request.user.is_authenticated %}
    <div class="d-flex order-lg-1 ml-auto mr-4 right-side">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            class="nav-link res-text-primary res-login"
            href="{% url 'accounts:login' %}"
          >
            <i class="far fa-user fa-lg text-secondary"></i>
            &nbsp; <span class="d-none d-lg-inline">Log In</span>
          </a>
        </li>

        <li class="nav-item d-none d-lg-inline">
          <a class="nav-link res-register" href="{% url 'accounts:register' %}"
            >Register</a
          >
        </li>
      </ul>
    </div>
    {% else %}
    <div class="d-flex order-lg-1 ml-auto mr-4 right-side">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            href="{% url 'accounts:logout' %}"
            class="nav-link res-text-primary res-login"
          >
            <i class="far fa-user d-none d-lg-inline fa-lg text-secondary"></i>
            &nbsp; <span class="">Log Out</span>
          </a>
        </li>
      </ul>
    </div>

    {% endif %}

    <!-- Collapse item -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a
            class="nav-link {% if '/' == request.path %} active {% endif %}"
            href="{% url 'pages:index' %}"
          >
            Home
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link {% if 'about' in request.path %} active {% endif %}"
            href="{% url 'pages:about' %}"
          >
            About Us
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link {% if 'realtors' in request.path %} active {% endif %}"
            href="{% url 'realtors:index' %}"
            >Realtors</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link {% if 'listings' in request.path %} active {% endif %}"
            href="{% url 'listings:index' %}"
            >Listings</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link {% if 'predict' in request.path %} active {% endif %}"
            href="{% url 'listings:predict' %}"
            >Price Prediction</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link {% if 'contact' in request.path %} active {% endif %}"
            href="{% url 'pages:contact' %}"
            >Contact Us</a
          >
        </li>
        {% if request.user.is_authenticated %}
        <li class="nav-item">
          <a
            class="nav-link {% if 'accounts' in request.path %} active {% endif %}"
            href="{% url 'accounts:profile' request.user.id %}"
            >Dashboard</a
          >
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
<!-- End of navbar -->
