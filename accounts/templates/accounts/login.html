{% extends 'base.html' %}
{% load static %}

{% block title %} | Log In {% endblock %}

{% block content %}
<section class="content-wrapper bg-light">
    <div class="container">
        <!-- Login Form -->
        <div id="login-form">
            <div class="row">
                <div class="col-md-12">
                    <div class="card mb-3">
                        <div class="card-header res-bg-secondary text-white">
                            <i class="fas fa-sign-in-alt"></i> Log In
                        </div>
                        <div class="card-body">
                            {% include 'partials/_alerts.html' %}
                          <!-- Login Form -->
                            <form action="{% url 'accounts:login' %}" method="POST">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="user_name">Username:</label>
                                    <input type="text" class="form-control" name="username" id="user_name">
                                </div>
                                <div class="form-group">
                                    <label for="pass_word">Password:</label>
                                    <input type="password" class="form-control" name="password" id="password">
                                </div>
                                <input type="submit" value="Log In" class="btn btn-block res-bg-secondary text-white">
                            </form>
                            <div class="text-center mt-3">
                                <a href="{% url 'accounts:register' %}">Create an Account</a>
                            </div>


                        </div>
                    </div>

                   

                </div>
            </div>
        </div>
        
    </div>
</section>


{% endblock %}
